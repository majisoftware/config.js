machine:
  node:
    version: 6
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run lint
    - yarn run test
