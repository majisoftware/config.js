machine:
  node:
    version: 6

dependencies:
  pre:
    - npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn run lint
    - yarn run test

deployment:
  publish:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - yarn run build
      - npm publish
